<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 48" aria-labelledby="logoTitle" role="img" class="brand-logo">
  <title id="logoTitle">Wizling Logo</title>
  
  <!-- Background circles for dots -->
  <circle class="dot-primary" cx="155" cy="24" r="4" fill="#00796B" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.4;0.8" dur="1.5s" repeatCount="indefinite" />
  </circle>
  <circle class="dot-secondary" cx="145" cy="24" r="4" fill="#FF6F61" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.3;0.6" dur="1.5s" repeatCount="indefinite" begin="0.5s" />
  </circle>
  <circle class="dot-tertiary" cx="135" cy="24" r="4" fill="#FFB74D" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.2;0.5" dur="1.5s" repeatCount="indefinite" begin="1s" />
  </circle>

  <!-- Main text -->
  <text class="logo-text" x="10" y="34">
    <tspan class="text-primary" fill="#00796B">wiz</tspan>
    <tspan class="text-secondary" fill="#FF6F61">ling</tspan>
  </text>

  <!-- Shorter underline accent -->
  <path class="underline" d="M10 38 L105 38" stroke="#00796B" stroke-width="2" opacity="0.1" />
</svg>
