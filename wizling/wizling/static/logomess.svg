<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" aria-labelledby="logoTitle" role="img">
    <title id="logoTitle">Wizling Logo</title>
    
    <!-- Main Logo Background Circle -->
    <circle cx="100" cy="30" r="28" fill="#E0F7FA" />
    
    <!-- Text Element -->
    <text x="50" y="35" font-family="Arial, sans-serif" font-weight="bold" font-size="24" fill="#00796B">Wizling</text>
    
    <!-- Dots representing interaction -->
    <circle cx="130" cy="30" r="4" fill="#00796B" />
    <circle cx="140" cy="30" r="4" fill="#FF6F61" />
    <circle cx="150" cy="30" r="4" fill="#FFB74D" />
    
    <!-- Animated Element -->
    <animate attributeName="cx" values="130;140;150;140;130" dur="2s" repeatCount="indefinite" />
</svg>
