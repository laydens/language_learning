{# templates/menu/menu.html #}
{% load menu_tags %}

{% for child in children %}
<li class="nav-item {% if child.children %}has-dropdown{% endif %}">
    <a class="nav-link {% if child.selected or child.ancestor %}active{% endif %}"
        href="{{ child.attr.redirect_url|default:child.get_absolute_url }}">
        {{ child.get_menu_title }}
    </a>
    {% if child.children %}
    <ul class="dropdown">
        {% show_menu from_level to_level extra_inactive extra_active template "" "" child %}
    </ul>
    {% endif %}
</li>
{% endfor %}
